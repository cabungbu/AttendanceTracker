spring.config.import=optional:dotenv:.

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://aws-0-ap-southeast-1.pooler.supabase.com:5432/postgres?user=${DB_NAME}&password=${DB_PASS}
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update

server.port=8081

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-x1wbvdvsvedd7o0r.us.auth0.com/

server.error.include-message=always

supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.bucket=${SUPABASE_BUCKET}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging config
logging.level.com.example.attendanceTracker.util=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
